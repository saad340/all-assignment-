<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="nav mt-3 md-3 d-flex flex-row">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">OLX</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Motors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Property</a>
            </li>
          </ul>
          <button class="btn btn-primary ms-auto" onclick="showLogin()">
            login
          </button>
          <p>Username : <span id="username"></span></p>
            <p>Email : <span id="useremail"></span></p>

          <div id="authContainer" class="container mt-5">
                        <div class="row justify-content-center">
              <div class="col-md-6">
                <!-- Tabs -->
                <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="login-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#login"
                      type="button"
                      role="tab"
                    >
                      Login
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="register-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#register"
                      type="button"
                      role="tab"
                    >
                      Register
                    </button>
                  </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                  <!-- Login Form -->
                  <div
                    class="tab-pane fade show active"
                    id="login"
                    role="tabpanel"
                  >
                    <div class="card p-4">
                      <h4 class="mb-3">Login</h4>
                      <form onsubmit="loginUser(event)">
                        <div class="mb-3">
                          <label for="loginEmail" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="loginEmail"
                            placeholder="Enter email"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="loginPassword" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="loginPassword"
                            placeholder="Password"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                          Login
                        </button>
                      </form>
                    </div>
                  </div>

                  <!-- Register Form -->
                  <div class="tab-pane fade" id="register" role="tabpanel">
                    <div class="card p-4">
                      <h4 class="mb-3">Register</h4>
                      <form onsubmit="registerUser(event)">
                        <div class="mb-3">
                          <label for="registerName" class="form-label"
                            >Full Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="fullName"
                            placeholder="Enter full name"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="registerEmail" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter email"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="registerPassword" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            required
                          />
                        </div>
                        <!-- <div class="mb-3">
                                    <label for="registerConfirm" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="registerConfirm"
                                        placeholder="Confirm Password" required>
                                </div> -->
                        <button type="submit" class="btn btn-success w-100">
                          Register
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <button class="btn btn-success w-100" onclick="logoutUser()">
                  Log out
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5" id="card_1">

    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
